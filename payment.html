<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make a Donation - Red Rose</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #333333;
      --card-background: #ffffff;
      --nav-background: #f8f9fa;
      transition: all 0.3s ease;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: var(--card-background);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .payment-header h1 {
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .donation-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .donation-amount {
      padding: 15px;
      border: 2px solid #6a11cb;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .donation-amount:hover {
      background: #6a11cb;
      color: white;
      transform: translateY(-2px);
    }

    .donation-amount.selected {
      background: #6a11cb;
      color: white;
    }

    .custom-amount {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .payment-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .payment-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .payment-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
    }

    .secure-info {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>


  <div class="payment-container">
    <div class="payment-header">
      <h1>Support Red Rose</h1>
      <p>Your donation helps us create better content</p>
    </div>

    <div class="donation-options">
      <div class="donation-amount">$5</div>
      <div class="donation-amount">$10</div>
      <div class="donation-amount">$20</div>
      <div class="donation-amount">$50</div>
      <div class="donation-amount">$100</div>
      <div class="donation-amount">$200</div>
    </div>

    <input type="number" class="custom-amount" placeholder="Or enter custom amount">

    <form class="payment-form">
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="Card Holder Name" required>
      <div style="display: flex; gap: 15px;">
        <input type="text" placeholder="MM/YY" required style="width: 50%;">
        <input type="text" placeholder="CVV" required style="width: 50%;">
      </div>
      <button type="submit" class="payment-button">Make Donation</button>
    </form>

    <div class="secure-info">
      Secure payment powered by Stripe
    </div>
  </div>

  <script>
    // Handle donation amount selection
    document.querySelectorAll('.donation-amount').forEach(button => {
      button.addEventListener('click', function() {
        // Remove selected class from all buttons
        document.querySelectorAll('.donation-amount').forEach(btn => {
          btn.classList.remove('selected');
        });
        // Add selected class to clicked button
        this.classList.add('selected');
        // Clear custom amount
        document.querySelector('.custom-amount').value = '';
      });
    });

    // Handle form submission
    document.querySelector('.payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Here you would typically integrate with a payment processor
      alert('Thank you for your donation! This is a demo - no actual payment was processed.');
    });
  </script>
</body>
</html>
