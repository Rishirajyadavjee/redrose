<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../login_page/login_style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <input type="checkbox" class="input-check" id="input-check">
                <label for="input-check" class="toggle">
                    <span class="text off">off</span>
                    <span class="text on">on</span>
                </label>
                <div class="Login-Light"></div>

                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="../login_page/forgot-password.html">Forgot password?</a>
                </div>
                <div class="login-actions">
                    <button type="submit">Login</button>
                    <div class="remember-link">
                        <p>Don't have an account? <a href="../login_page/sign-up.html">sign-up</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
